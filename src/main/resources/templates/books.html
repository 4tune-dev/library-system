<!-- books.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">📚 All Books</h2>

    <div class="mb-3">
        <a href="/" class="btn btn-secondary">🏠 Dashboard</a>
        <a href="/books/new" class="btn btn-success">➕ Add New Book</a>
    </div>

    <div th:if="${#lists.isEmpty(books)}">
        <div class="alert alert-warning" role="alert">
            😕 No books found.
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(books)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Publisher</th>
                <th>Year</th>
                <th>Copies</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.year}"></td>
                <td th:text="${book.copiesAvailable}"></td>
                <td>
                    <!-- 🔹 Тут додаємо кнопку видалення -->
                    <a th:href="@{'/books/delete/' + ${book.id}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this book?');">
                        🗑️ Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

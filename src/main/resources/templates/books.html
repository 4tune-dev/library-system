<!-- books.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>📚 All Books</h2>
        <a href="/dashboard" class="btn btn-secondary">⬅ Back to Dashboard</a>
    </div>

    <!-- Success message (optional, e.g. after add/update/delete) -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Table with books -->
    <div class="card shadow-lg rounded-4">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>📖 Title</th>
                    <th>✍️ Author</th>
                    <th>🔖 ISBN</th>
                    <th>🏢 Publisher</th>
                    <th>📅 Year</th>
                    <th>📚 Copies</th>
                    <th class="text-center">⚙️ Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book, iterStat : ${books}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.publisher}"></td>
                    <td th:text="${book.year}"></td>
                    <td th:text="${book.copiesAvailable}"></td>
                    <td class="text-center">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">✏ Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this book?');">
                            🗑 Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a href="/books/new" class="btn btn-success">➕ Add New Book</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const alert = document.querySelector(".alert");
        if (alert) {
            setTimeout(() => {
                alert.classList.remove("show");
                alert.classList.add("fade");
            }, 3000);
        }
    });
</script>
</body>
</html>
